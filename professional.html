<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Registration</title>

 <div class="form-container">
    <h1>Provider Registration</h1>
    <form action="https://script.google.com/macros/s/AKfycbzzoAiiF0oUFM7-UMvZMNk1N35pzo8X08hplvam0W750umC0qL5JVe2iR_4pAI-12rO/exec" method="POST" onsubmit="alert('✅ Thank you! Your form has been submitted.');">
      <label>Company Name
        <input type="text" name="companyName">
      </label>

      <label>Doing Business As
        <input type="text" name="dba">
      </label>

      <label>First Name
        <input type="text" name="firstName" required>
      </label>

      <label>Last Name
        <input type="text" name="lastName" required>
      </label>

      <label>Title
        <input type="text" name="title">
      </label>

      <label>NPI
        <input type="text" name="npi">
      </label>

      <label>Mobile Phone
        <input type="tel" name="mobilePhone">
      </label>

      <label>Phone
        <input type="tel" name="phone">
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Street
        <input type="text" name="street">
      </label>

      <label>City
        <input type="text" name="city">
      </label>

      <label>State
        <select name="state">
          <option value="">Select State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </label>

      <label>Zip
        <input type="text" name="zip">
      </label>

      <label>Country
        <select name="country">
          <option value="">Select Country</option>
          <option value="United States">United States</option>
          <option value="Canada">Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Mexico">Mexico</option>
          <option value="Brazil">Brazil</option>
          <option value="South Africa">South Africa</option>
          <option value="Japan">Japan</option>
          <option value="China">China</option>
          <option value="Philippines">Philippines</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>Preferred Visit Type
        <select name="visitType">
          <option value="">Select</option>
          <option value="In Person">In Person</option>
          <option value="Virtual">Virtual</option>
          <option value="Either">Either</option>
        </select>
      </label>

      <label>Insurance Required
        <select name="insuranceRequired">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <label>Degree
        <input type="text" name="degree">
      </label>

      <label>Licensure
        <input type="text" name="licensure">
      </label>

      <label>Coach Type
        <input type="text" name="coach_type">
      </label>

      <label>Can Treat Mental Health?
        <select name="can_treat">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

          <button type="submit"> <a  style="color: black;" href="packages.html">Submit</a> </button>
    </form>
